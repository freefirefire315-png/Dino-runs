<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://adsgram.ai/sdk.js"></script>
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Courier New', Courier, monospace; background: #87CEEB; touch-action: none; -webkit-user-select: none; }
        #game { width: 100vw; height: 300px; background: #f7f7f7; position: relative; border-bottom: 4px solid #535353; margin-top: 50px; overflow: hidden; }
        #sun { position: absolute; top: 20px; right: 40px; font-size: 40px; z-index: 1; }
        .cloud { position: absolute; font-size: 30px; color: white; z-index: 1; filter: opacity(0.8); }
        #dino { width: 50px; height: 50px; position: absolute; bottom: 0; left: 40px; font-size: 44px; z-index: 10; transform: scaleX(-1); will-change: bottom; }
        .obstacle { position: absolute; bottom: 0; display: flex; align-items: center; justify-content: center; z-index: 11; white-space: nowrap; }
        #ui { padding: 10px 20px; display: flex; justify-content: space-between; font-size: 20px; color: #535353; font-weight: bold; background: #f7f7f7; }
        #restart { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 30px; border: 3px solid #535353; border-radius: 12px; text-align: center; z-index: 100; }
        button { background: #535353; color: white; border: none; padding: 12px 24px; cursor: pointer; font-size: 18px; border-radius: 5px; }
    </style>
</head>
<body onclick="jump()" ontouchstart="jump()">
    <div id="ui">
        <span>HI <span id="high-score">00000</span></span>
        <span id="score">00000</span>
    </div>
    <div id="game">
        <div id="sun">‚òÄÔ∏è</div>
        <div id="dino">ü¶ñ</div>
    </div>
    <div id="restart">
        <h2 style="color:#535353; margin:0 0 10px 0;">GAME OVER</h2>
        <button onclick="location.reload()">RETRY</button>
    </div>

<script>
    const dino = document.getElementById("dino");
    const game = document.getElementById("game");
    const scoreTxt = document.getElementById("score");
    const highScoreTxt = document.getElementById("high-score");
    
    let score = 0;
    let gameSpeed = 6; 
    let gameOver = false;
    let velocity = 0;
    let position = 0;
    let gravity = 0.6;

    highScoreTxt.innerText = (localStorage.getItem("dino-hi") || "0").padStart(5, '0');

    function jump() {
        if (position === 0 && !gameOver) {
            velocity = 13; 
            requestAnimationFrame(physics);
        }
    }

    function physics() {
        if (gameOver) return;
        position += velocity;
        velocity -= gravity;
        if (position <= 0) {
            position = 0;
            velocity = 0;
            dino.style.bottom = "0px";
            return;
        }
        dino.style.bottom = position + "px";
        requestAnimationFrame(physics);
    }

    function spawnObstacle() {
        if (gameOver) return;
        const ob = document.createElement("div");
        ob.classList.add("obstacle");
        
        let rand = Math.random();
        // BIRD LOGIC: Appears more often as score increases
        if (rand < 0.3 && score > 15) { 
            ob.innerHTML = "ü¶Ö"; 
            ob.style.bottom = (Math.random() > 0.5 ? "75px" : "20px"); // Random height birds
            ob.style.fontSize = "38px"; 
        } else { 
            // CACTUS GROUPS
            let group = Math.random();
            ob.innerHTML = group > 0.7 ? "üåµüåµüåµ" : (group > 0.4 ? "üåµüåµ" : "üåµ");
            ob.style.fontSize = "32px";
        }
        
        game.appendChild(ob);
        let left = window.innerWidth;
        
        function move() {
            if (gameOver) return;
            left -= gameSpeed;
            ob.style.left = left + "px";

            let d = dino.getBoundingClientRect();
            let o = ob.getBoundingClientRect();

            if (d.right - 15 > o.left && d.left + 15 < o.right && d.bottom - 8 > o.top && d.top + 8 < o.bottom) {
                gameOver = true;
                document.getElementById("restart").style.display = "block";
                if (score > (localStorage.getItem("dino-hi") || 0)) localStorage.setItem("dino-hi", score);
                return;
            }

            if (left < -150) {
                ob.remove();
                score++;
                scoreTxt.innerText = score.toString().padStart(5, '0');
                // PROGRESSIVE SPEED
                if (score % 5 === 0) gameSpeed += 0.4; 
            } else { requestAnimationFrame(move); }
        }
        requestAnimationFrame(move);
        let nextSpawn = Math.random() * 1500 + (1000 - (gameSpeed * 15));
        setTimeout(spawnObstacle, Math.max(700, nextSpawn));
    }

    function addCloud() {
        if (gameOver) return;
        const c = document.createElement("div");
        c.className = "cloud";
        c.innerHTML = "‚òÅÔ∏è";
        c.style.top = Math.random() * 80 + "px";
        game.appendChild(c);
        let p = window.innerWidth;
        function m() { p -= 1; c.style.left = p + "px"; if (p > -60 && !gameOver) requestAnimationFrame(m); else c.remove(); }
        m();
        setTimeout(addCloud, 4000);
    }

    spawnObstacle();
    addCloud();
    Telegram.WebApp.ready();
    Telegram.WebApp.expand();
</script>
</body>
</html>
