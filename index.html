<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { margin: 0; overflow: hidden; font-family: 'Courier New', Courier, monospace; background: #f7f7f7; touch-action: none; -webkit-user-select: none; }
        #game { width: 100vw; height: 250px; background: white; position: relative; border-bottom: 2px solid #535353; margin-top: 50px; overflow: hidden; }
        #dino { width: 44px; height: 44px; position: absolute; bottom: 0; left: 40px; font-size: 40px; z-index: 10; transform: scaleX(-1); }
        .obstacle { position: absolute; bottom: 0; display: flex; align-items: center; justify-content: center; white-space: nowrap; }
        .cloud { position: absolute; color: #d3d3d3; font-size: 24px; z-index: 1; }
        #score-container { padding: 10px 20px; display: flex; justify-content: space-between; font-size: 20px; color: #535353; font-weight: bold; }
        #restart { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 30px; border: 2px solid #535353; border-radius: 8px; text-align: center; z-index: 100; }
        button { background: #535353; color: white; border: none; padding: 10px 20px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body onclick="jump()" ontouchstart="jump()">
    <div id="score-container">
        <span>HI <span id="high-score">00000</span></span>
        <span id="score">00000</span>
    </div>
    <div id="game">
        <div id="dino">ðŸ¦–</div>
    </div>
    <div id="restart">
        <h2 style="color:#535353; margin:0">G A M E  O V E R</h2>
        <button onclick="location.reload()">RETRY</button>
    </div>

<script>
    const dino = document.getElementById("dino");
    const scoreTxt = document.getElementById("score");
    const highScoreTxt = document.getElementById("high-score");
    let score = 0;
    let gameSpeed = 7; 
    let gameOver = false;
    let velocity = 0;
    let position = 0;

    highScoreTxt.innerText = (localStorage.getItem("dino-hi") || "0").padStart(5, '0');

    function jump() {
        if (position === 0 && !gameOver) {
            velocity = 12; 
            requestAnimationFrame(physics);
        }
    }

    function physics() {
        if (gameOver) return;
        position += velocity;
        velocity -= 0.6; // Gravity
        if (position <= 0) {
            position = 0;
            velocity = 0;
            dino.style.bottom = "0px";
            return;
        }
        dino.style.bottom = position + "px";
        requestAnimationFrame(physics);
    }

    function spawn() {
        if (gameOver) return;
        const ob = document.createElement("div");
        ob.classList.add("obstacle");
        
        // Random Groups: Single, Double, or Triple Cacti
        let type = Math.random();
        if (type < 0.15 && score > 20) { ob.innerHTML = "ðŸ¦…"; ob.style.bottom = "60px"; } 
        else if (type < 0.4) { ob.innerHTML = "ðŸŒµðŸŒµ"; }
        else if (type < 0.55 && score > 40) { ob.innerHTML = "ðŸŒµðŸŒµðŸŒµ"; }
        else { ob.innerHTML = "ðŸŒµ"; }
        
        document.getElementById("game").appendChild(ob);
        let left = window.innerWidth;
        
        function move() {
            if (gameOver) return;
            left -= gameSpeed;
            ob.style.left = left + "px";

            let d = dino.getBoundingClientRect();
            let o = ob.getBoundingClientRect();

            if (d.right - 15 > o.left && d.left + 15 < o.right && d.bottom - 5 > o.top) {
                gameOver = true;
                document.getElementById("restart").style.display = "block";
                if (score > (localStorage.getItem("dino-hi") || 0)) localStorage.setItem("dino-hi", score);
                return;
            }

            if (left < -150) {
                ob.remove();
                score++;
                scoreTxt.innerText = score.toString().padStart(5, '0');
                if (score % 5 === 0) gameSpeed += 0.3; // Speed up faster
            } else { requestAnimationFrame(move); }
        }
        requestAnimationFrame(move);
        setTimeout(spawn, Math.random() * 1500 + (1000 - gameSpeed * 20));
    }

    // Clouds to prove the update worked
    function addCloud() {
        if (gameOver) return;
        const c = document.createElement("div");
        c.classList.add("cloud");
        c.innerHTML = "â˜ï¸";
        c.style.top = Math.random() * 100 + "px";
        document.getElementById("game").appendChild(c);
        let p = window.innerWidth;
        function m() { p -= 1; c.style.left = p + "px"; if (p > -50) requestAnimationFrame(m); else c.remove(); }
        m();
        setTimeout(addCloud, 4000);
    }

    spawn();
    addCloud();
    Telegram.WebApp.ready();
    Telegram.WebApp.expand();
</script>
</body>
</html>
