<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dino Run</title>
    <script src="https://app.adsgram.ai/js/adsgram-ad-sdk.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { padding: 0; margin: 0; box-sizing: border-box; }
        body { background: #fff; font-family: sans-serif; overflow: hidden; touch-action: manipulation; }
        
        /* THE GROUND */
        #game-area { 
            width: 100vw; height: 150px; border-bottom: 2px solid #535353; 
            margin-top: 100px; position: relative; background: #f9f9f9; 
        }
        
        /* THE DINO (Using Emoji so it never fails to load) */
        #dino { 
            width: 50px; height: 50px; position: absolute; bottom: 0; left: 40px; 
            display: flex; align-items: center; justify-content: center;
            font-size: 40px; z-index: 5;
        }

        /* RUNNING ANIMATION */
        .running { animation: run-wiggle 0.2s infinite linear; }
        @keyframes run-wiggle {
            0% { transform: rotate(-8deg) translateY(0); }
            50% { transform: rotate(8deg) translateY(-3px); }
            100% { transform: rotate(-8deg) translateY(0); }
        }

        /* JUMP ANIMATION */
        .jumping { animation: dino-jump 0.6s ease-out; }
        @keyframes dino-jump {
            0% { bottom: 0; } 45% { bottom: 100px; } 55% { bottom: 100px; } 100% { bottom: 0; }
        }

        /* THE CACTUS */
        #cactus { 
            width: 40px; height: 40px; position: absolute; bottom: 0; right: -50px;
            display: flex; align-items: center; justify-content: center; font-size: 30px;
        }
        .moving { animation: cactus-move 1.5s infinite linear; }
        @keyframes cactus-move { 0% { right: -50px; } 100% { right: 110%; } }

        #score { position: absolute; top: 40px; right: 20px; font-size: 24px; font-weight: bold; color: #535353; }
        
        #overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.9); display: none; flex-direction: column; 
            align-items: center; justify-content: center; color: white; z-index: 100;
        }
        button { padding: 15px; font-size: 18px; border: none; border-radius: 12px; background: #2ecc71; color: white; margin-top: 10px; width: 280px; font-weight: bold; }
    </style>
</head>
<body onclick="doJump()">

    <div id="score">00000</div>
    <div id="game-area">
        <div id="dino" class="running">ðŸ¦–</div>
        <div id="cactus" class="moving">ðŸŒµ</div>
    </div>

    <div id="overlay">
        <h1 style="font-size: 40px;">GAME OVER</h1>
        <p id="final-score" style="font-size: 20px; margin: 15px 0;">Score: 0</p>
        <button onclick="reviveAd()">ðŸ“º WATCH AD TO REVIVE</button>
        <button style="background:#e74c3c;" onclick="location.reload()">ðŸ”„ RESTART</button>
    </div>

    <script>
        window.Telegram.WebApp.ready();
        window.Telegram.WebApp.expand();

        const dino = document.getElementById("dino"), 
              cactus = document.getElementById("cactus"), 
              scoreBox = document.getElementById("score"), 
              overlay = document.getElementById("overlay");

        const AdController = window.Adsgram.init({ blockId: "19286" });
        let score = 0, isDead = false;

        function doJump() {
            if (isDead || dino.classList.contains("jumping")) return;
            dino.classList.remove("running");
            dino.classList.add("jumping");
            setTimeout(() => { 
                dino.classList.remove("jumping"); 
                if (!isDead) dino.classList.add("running"); 
            }, 600);
        }

        setInterval(() => {
            if (isDead) return;
            let db = parseInt(window.getComputedStyle(dino).bottom);
            let cl = parseInt(window.getComputedStyle(cactus).left);

            // Accurate hit detection for emojis
            if (cl < 80 && cl > 45 && db < 35) {
                isDead = true;
                cactus.classList.remove("moving");
                dino.classList.remove("running");
                overlay.style.display = "flex";
                document.getElementById("final-score").innerHTML = "Score: " + Math.floor(score/5);
            } else {
                score++;
                scoreBox.innerHTML = Math.floor(score/5).toString().padStart(5, '0');
            }
        }, 10);

        async function reviveAd() {
            try { 
                const result = await AdController.show();
                if (result.done) { 
                    isDead = false; 
                    overlay.style.display = "none"; 
                    cactus.style.right = "-100px"; 
                    cactus.classList.add("moving"); 
                    dino.classList.add("running"); 
                } 
            } catch (e) { location.reload(); }
        }
    </script>
</body>
</html>
