<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dino Run</title>
    <script src="https://app.adsgram.ai/js/adsgram-ad-sdk.js"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * { padding: 0; margin: 0; box-sizing: border-box; }
        body { background: #fff; font-family: sans-serif; overflow: hidden; touch-action: manipulation; }
        #game { width: 100vw; height: 150px; border-bottom: 2px solid #535353; margin-top: 100px; position: relative; }
        
        /* DINO - Using Emoji so it always works */
        #dino { 
            width: 50px; height: 50px; position: absolute; bottom: 0; left: 40px; 
            display: flex; align-items: center; justify-content: center; font-size: 40px; 
        }
        .jump { animation: jump-anim 0.6s ease-out; }
        @keyframes jump-anim {
            0% { bottom: 0; } 45% { bottom: 100px; } 55% { bottom: 100px; } 100% { bottom: 0; }
        }

        /* CACTUS - Using Emoji */
        #cactus { 
            width: 40px; height: 40px; position: absolute; bottom: 0; right: -50px;
            display: flex; align-items: center; justify-content: center; font-size: 30px;
            animation: move-cactus 1.5s infinite linear;
        }
        @keyframes move-cactus { 0% { right: -50px; } 100% { right: 110%; } }

        #score { position: absolute; top: 40px; right: 20px; font-size: 24px; font-weight: bold; }
        #overlay { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.85); display: none; flex-direction: column; 
            align-items: center; justify-content: center; color: white; z-index: 100;
        }
        button { padding: 15px; font-size: 18px; border: none; border-radius: 12px; background: #2ecc71; color: white; margin-top: 10px; width: 260px; font-weight: bold; }
    </style>
</head>
<body onclick="jump()">
    <div id="score">0</div>
    <div id="game">
        <div id="dino">ðŸ¦–</div>
        <div id="cactus">ðŸŒµ</div>
    </div>
    <div id="overlay">
        <h1>GAME OVER</h1>
        <p id="f-score">Score: 0</p>
        <button onclick="showAd()">ðŸ“º REVIVE WITH AD</button>
        <button style="background:#e74c3c;" onclick="location.reload()">ðŸ”„ RESTART</button>
    </div>
    <script>
        window.Telegram.WebApp.ready();
        const dino = document.getElementById("dino"), cactus = document.getElementById("cactus"), scoreBox = document.getElementById("score"), overlay = document.getElementById("overlay");
        const AdController = window.Adsgram.init({ blockId: "19286" });
        let score = 0, isDead = false;

        function jump() {
            if (isDead || dino.classList.contains("jump")) return;
            dino.classList.add("jump");
            setTimeout(() => { dino.classList.remove("jump"); }, 600);
        }

        setInterval(() => {
            if (isDead) return;
            let db = parseInt(window.getComputedStyle(dino).bottom), cl = parseInt(window.getComputedStyle(cactus).left);
            if (cl < 80 && cl > 45 && db < 35) {
                isDead = true; cactus.style.animation = "none"; overlay.style.display = "flex";
                document.getElementById("f-score").innerHTML = "Score: " + Math.floor(score/5);
            } else { score++; scoreBox.innerHTML = Math.floor(score/5); }
        }, 10);

        async function showAd() {
            try { 
                const res = await AdController.show();
                if (res.done) { isDead = false; overlay.style.display = "none"; cactus.style.animation = "move-cactus 1.5s infinite linear"; }
            } catch (e) { location.reload(); }
        }
    </script>
</body>
</html>
